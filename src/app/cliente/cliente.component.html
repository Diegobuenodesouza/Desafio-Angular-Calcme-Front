<div class="container">

  <form [formGroup]="formulario">
    <div class="formulario">

      <h2>Formul√°rio novos clientes </h2>
      <div>
        <div class="div-label" >
          <label for="nome">Nome: </label>
          <span *ngIf="formulario.controls.nome.valid"><i class="fas fa-check-circle"  ></i></span>
        </div>
        <input type="text" id="nome"  class="controle-input" formControlName="nome">
      </div>
      <div>
        <div   class="div-label">
          <label for="telefone">Telefone:</label>
          <span *ngIf="formulario.controls.telefone.valid"><i class="fas fa-check-circle"  ></i></span>
        </div>
        <input type="text" mask="(00) 0000-0000||(00) 00000-0000"  placeholder="(00) 0000-0000" id="telefone" class="controle-input" formControlName="telefone" >

      </div>
      <div>
        <div  class="div-label">
          <label for="email">Email:</label>
          <span *ngIf="formulario.controls.email.valid"><i class="fas fa-check-circle" ></i></span>

        </div>
        <input type="email" id="nome" class="controle-input" placeholder="email@email.com" formControlName="email">
      </div>

      <button class="btn" [disabled]="formulario.invalid" (click)="salvar()">Enviar</button>
    </div>
  </form>
</div>
